{% extends 'base.html' %}

{% block content %}
<h1 class="my-4">Список шаблонов Workflow</h1>

<div class="list-group">
  {% for template in templates %}
    <div class="list-group-item list-group-item-action flex-column align-items-start">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{ template.name }}</h5>  <!-- Отображение названия шаблона -->
        <small>
          <a href="{{ url_for('view_template', template_id=template.id) }}" class="btn btn-info">Просмотр</a>
          <a href="{{ url_for('run_template', template_id=template.id) }}" class="btn btn-primary">Запустить</a>
        </small>
      </div>
      <p class="mb-1">Управление вашими шаблонами процессов.</p>
    </div>
  {% endfor %}
</div>

<a href="{{ url_for('create_template') }}" class="btn btn-success mt-3">Создать новый шаблон</a>
{% endblock %}
